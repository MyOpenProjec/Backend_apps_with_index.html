<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontrol Servo & Sensor pH</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f);
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 800px; margin: 0 auto;
      background: rgba(0,0,0,0.4); border-radius: 16px;
      padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    header {
      text-align: center; margin-bottom: 30px;
    }
    h1 { font-size: 2rem; margin-bottom: 5px; }
    .subtitle { color: #ddd; margin-bottom: 20px; }

    .card {
      background: rgba(255,255,255,0.08); border-radius: 12px;
      padding: 20px; margin-bottom: 25px;
    }
    .card h2 {
      margin-bottom: 15px; font-size: 1.4rem;
      display: flex; align-items: center; gap: 10px;
    }
    .status-box {
      font-size: 2.5rem; font-weight: bold;
      padding: 20px; text-align: center;
      background: #2c3e50; border-radius: 12px;
      margin: 15px 0;
      transition: all 0.3s;
    }
    .status-on { background: #27ae60; }
    .status-off { background: #e74c3c; }
    .status-ph { background: #3498db; }

    .btn-group {
      display: flex; gap: 15px; justify-content: center;
    }
    .btn {
      padding: 14px 30px; font-size: 1.2rem; border: none;
      border-radius: 8px; cursor: pointer;
      transition: all 0.2s; flex: 1;
    }
    .btn-on { background: #2ecc71; color: white; }
    .btn-off { background: #e74c3c; color: white; }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

    .log {
      background: rgba(0,0,0,0.3); padding: 15px;
      border-radius: 8px; max-height: 200px; overflow-y: auto;
      font-family: monospace; font-size: 0.95rem;
    }
    .log div { margin: 5px 0; }
    .success { color: #2ecc71; }
    .error { color: #e74c3c; }

    input[type=time] {
      width: 100%; padding: 10px;
      font-size: 1.1rem; border-radius: 8px; border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ü§ñ Kontrol Servo & Sensor pH</h1>
      <p class="subtitle">KKN Rekognisi ITERA 2025</p>
    </header>

    <!-- Kontrol Servo -->
    <div class="card">
      <h2>‚öôÔ∏è Kontrol Servo</h2>
      <div id="servoStatus" class="status-box status-off">Servo: OFF</div>
      <div class="btn-group">
        <button class="btn btn-on" onclick="controlServo('ON')">‚úÖ ON (0¬∞)</button>
        <button class="btn btn-off" onclick="controlServo('OFF')">‚ùå OFF (90¬∞)</button>
      </div>
    </div>

    <!-- Countdown Timer -->
    <div style="margin-top: 25px; text-align: center;">
  <h3 style="margin-bottom: 10px;">‚è≥ Countdown:</h3>
  <div id="countdownBox"
    style="
      font-size: 2.5rem;
      font-weight: bold;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      min-width: 200px;
      transition: 0.3s;">
    00:00:00
  </div>
</div>

    <!-- Jadwal Servo Otomatis -->
    <div class="card">
      <h2>‚è± Jadwal Servo Otomatis</h2>

      <label>Atur Waktu Buka Servo</label>
      <div style="display:flex; gap:10px;">
        <input type="number" id="h" placeholder="Jam" min="0" max="23" style="flex:1; padding:10px;">
        <input type="number" id="m" placeholder="Menit" min="0" max="59" style="flex:1; padding:10px;">
        <input type="number" id="s" placeholder="Detik" min="0" max="59" style="flex:1; padding:10px;">
      </div>

      <div class="btn-group" style="margin-top: 15px;">
        <button class="btn btn-on" onclick="setSchedule()">Set Jadwal</button>
        <button class="btn btn-off" onclick="resetSchedule()">Reset Jadwal</button>
      </div>


    <!-- Data pH -->
    <div class="card">
      <h2>üß™ Data pH Terakhir</h2>
      <div id="phStatus" class="status-box status-ph">pH: ‚Äî</div>
      <p style="text-align: center; font-size: 0.9rem; color: #bbb;">Data diambil dari database</p>
    </div>

    <!-- Log -->
    <div class="card">
      <h2>üìã Log Aktivitas</h2>
      <div class="log" id="log">
        <div>üöÄ Sistem dimulai...</div>
      </div>
    </div>
  </div>

<script>
  const logEl = document.getElementById('log');
  const servoStatusEl = document.getElementById('servoStatus');
  const phStatusEl = document.getElementById('phStatus');

  function log(msg, type = '') {
    const div = document.createElement('div');
    div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
    if (type) div.className = type;
    logEl.appendChild(div);
    logEl.scrollTop = logEl.scrollHeight;
  }

  async function fetchPh() {
    try {
      const res = await fetch('/ph');
      const data = await res.json();
      if (data.success) {
        phStatusEl.textContent = `pH: ${data.ph}`;
        log(`‚úÖ Data pH: ${data.ph}`, "success");
      }
    } catch (err) {
      log(`‚ùå Gagal ambil data pH: ${err.message}`, "error");
    }
  }

  async function controlServo(cmd) {
    try {
      const r = await fetch('/servo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: cmd })
      });

      const d = await r.json();

      if (d.success) {
        servoStatusEl.textContent = `Servo: ${cmd}`;
        servoStatusEl.className = `status-box ${cmd === "ON" ? "status-on" : "status-off"}`;
        log(`Servo ${cmd}`, "success");
      }
    } catch (err) {
      log(`‚ùå Error jaringan: ${err.message}`, "error");
    }
  }

  async function setSchedule() {
    const h = Number(document.getElementById('h').value) || 0;
    const m = Number(document.getElementById('m').value) || 0;
    const s = Number(document.getElementById('s').value) || 0;

    const totalSeconds = h * 3600 + m * 60 + s;

    if (totalSeconds < 5) {
      log("‚ùå Minimal 5 detik", "error");
      return;
    }

    const r = await fetch('/servo/schedule', {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ seconds: totalSeconds })
    });

    const d = await r.json();

    if (d.success) {
      log(`‚è± Jadwal dimulai setiap ${totalSeconds} detik`, "success");
    }
  }

  // ======================
  //   RESET SCHEDULE
  // ======================
  async function resetSchedule() {
    const r = await fetch('/servo/schedule/reset', { method: "POST" });
    const d = await r.json();

    if (d.success) {
      countdownBox.textContent = "00:00:00";
      countdownBox.style.background = "#222";
      log("üîÅ Jadwal servo direset", "success");
    }
  }

  // ======================
  //   UPDATE COUNTDOWN
  // ======================
  async function updateCountdown() {
    const r = await fetch('/servo/countdown');
    const d = await r.json();

    if (!d.success) return;

    const sec = d.countdown;

    if (sec <= 0) {
      countdownBox.textContent = "00:00:00";
      countdownBox.style.background = "#8e44ad"; // ungu
      return;
    }

    const hh = String(Math.floor(sec / 3600)).padStart(2, '0');
    const mm = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
    const ss = String(sec % 60).padStart(2, '0');

    countdownBox.textContent = `${hh}:${mm}:${ss}`;

    // Warna berubah jika hampir habis
    if (sec <= 10) countdownBox.style.background = "#e74c3c";
    else countdownBox.style.background = "#222";
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
  fetchPh();
  fetchSchedule();
</script>

</body>
</html>
